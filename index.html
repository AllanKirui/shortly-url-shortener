<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shortly - Frontend Mentor</title>

    <link rel="stylesheet" href="dist/css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="content-wrapped pt-10 pb-6 md:pt-12 md:mb-20 lg:mb-[120px]">
      <!-- Navigation -->
      <nav class="flex justify-between">
        <!-- Nav Left Container -->
        <div class="flex items-center gap-11">
          <!-- Logo -->
          <img
            src="./images/logo.svg"
            alt="Shortly website logo"
            width="121"
            height="33"
          />

          <!-- Nav Links -->
          <ul class="hidden md:flex gap-7">
            <li class="hover:text-raisin-black duration-200">
              <a href="#">Features</a>
            </li>
            <li class="hover:text-raisin-black duration-200">
              <a href="#">Pricing</a>
            </li>
            <li class="hover:text-raisin-black duration-200">
              <a href="#">Resources</a>
            </li>
          </ul>
        </div>

        <!-- Nav Right Container -->
        <div class="flex items-center">
          <!-- Login and Signup Links -->
          <ul class="hidden md:flex items-center gap-9 -tracking-[0.5px]">
            <li class="hover:text-raisin-black duration-200">
              <a href="#">Login</a>
            </li>
            <li>
              <a href="#" class="btn py-2.5 px-6 text-base font-medium"
                >Signup</a
              >
            </li>
          </ul>

          <!-- Hamburger Button -->
          <div class="md:hidden">
            <button
              id="menu-btn"
              type="button"
              aria-label="Toggle Mobile Menu"
              class="z-40 block hamburger md:hidden focus:outline-none"
            >
              <span class="hamburger-top"></span>
              <span class="hamburger-middle"></span>
              <span class="hamburger-bottom"></span>
            </button>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <!-- Hero Section -->
      <section id="hero" class="content-wrapped lg:flex flex-row-reverse">
        <!-- Hero Image -->
        <div class="mb-9 lg:-translate-y-[68px] lg:translate-x-[86px]">
          <!-- class="min-w-[498px] md:mx-auto lg:min-w-max" -->
          <img
            class="min-w-[498px] md:mx-auto lg:min-w-max"
            src="./images/illustration-working.svg"
            alt="illustration of someone sitted working on a computer"
            draggable="false"
          />
        </div>

        <!-- Hero Text & CTA -->
        <div class="text-center lg:text-left lg:max-w-xl">
          <h1
            class="font-bold text-onyx leading-tight md:leading-[1.18] mb-5 lg:mb-0"
          >
            More than just shorter links
          </h1>
          <p class="mb-8 leading-relaxed md:tracking-[0.15px]">
            Build your brand's recognition and get detailed insights on how your
            links are performing.
          </p>
          <!-- Call To Action -->
          <a href="#" class="btn">Get Started</a>
        </div>
      </section>
    </main>
  </body>
</html>
